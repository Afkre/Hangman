<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Henker Spiel</title>
</head>
<body>
    <h1>Henker Spiel</h1>
    <p>Geben Sie einen Buchstaben ein, um das versteckte Wort zu finden. </p>
    <p> Hinweis: Wörter sind Städtenamen von Deutschland.</p>
    <p> Bitte verwenden Sie Kleinbuchstaben.</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- Galgen -->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="10" y1="250" x2="90" y2="250" />
        
            <!-- Kopf -->
            <circle cx="130" cy="70" r="20" class="item" />
        
            <!-- Körper -->
            <line x1="130" y1="90" x2="130" y2="170" class="item" />
        
            <!-- Arme -->
            <line x1="130" y1="120" x2="100" y2="100" class="item" />
            <line x1="130" y1="120" x2="160" y2="100" class="item" />
        
            <!-- Beine -->
            <line x1="130" y1="170" x2="100" y2="190" class="item" />
            <line x1="130" y1="170" x2="160" y2="190" class="item" />
        </svg>

        <div id="wrong-letters">
        
        </div>
        
        <div id="word">
        
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Du hast gewonnen.</h2>
            <button id="play-again">nochmal abspielen</button>
        </div>
    </div>
    
    <div id="message" class="">
        <p>Sie haben diesen Buchstaben bereits eingegeben.</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
